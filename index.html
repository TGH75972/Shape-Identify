<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identify the Shape Type</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Identify the Shape Type</h1>
        <div id="shape-container">
            <canvas id="shapeCanvas"></canvas>
        </div>
        <div id="options">
            <button class="shape-btn" data-shape="Pentagon">Pentagon</button>
            <button class="shape-btn" data-shape="Hexagon">Hexagon</button>
            <button class="shape-btn" data-shape="Heptagon">Heptagon</button>
            <button class="shape-btn" data-shape="Octagon">Octagon</button>
            <button class="shape-btn" data-shape="Star">Star</button>
            <button class="shape-btn" data-shape="Parallelogram">Parallelogram</button>
            <button class="shape-btn" data-shape="Trapezoid">Trapezoid</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
